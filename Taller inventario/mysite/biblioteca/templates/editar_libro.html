{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<div class="form-container">
  <h2>Editar Libro</h2>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <label for="autor">Autor:</label><br>
    <input type="text" name="Autor" id="autor" value="{{ libro.Autor }}"><br><br>

    <label for="titulo">Título:</label><br>
    <input type="text" name="titulo" id="titulo" value="{{ libro.titulo }}"><br><br>

    <label for="editorial">Editorial:</label><br>
    <input type="text" name="editorial" id="editorial" value="{{ libro.editorial }}"><br><br>

    <label for="fecha_publicacion">Fecha de publicación:</label><br>
    <input type="date" name="fecha_publicacion" id="fecha_publicacion" value="{{ libro.fecha_publicacion|date:'Y-m-d' }}"><br><br>

    <label for="estado">Estado:</label><br>
    <input type="text" name="estado" id="estado" value="{{ libro.estado }}"><br><br>

    <button type="submit">Actualizar</button>
    <a href="{% url 'lista_libros' %}">Cancelar</a>
  </form>
</div>
