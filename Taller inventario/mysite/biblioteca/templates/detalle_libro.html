{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Libro</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="detalle-container">
        <h2>Detalle del Libro</h2>
        <ul>
            <li><strong>Título:</strong> {{ libro.titulo }}</li>
            <li><strong>Autor:</strong> {{ libro.Autor }}</li>
            <li><strong>Editorial:</strong> {{ libro.editorial }}</li>
            <li><strong>Fecha de publicación:</strong> {{ libro.fecha_publicacion }}</li>
            <li><strong>Estado:</strong> {{ libro.estado }}</li>
        </ul>

        <a href="{% url 'lista_libros' %}" class="volver-link">Volver al listado</a>
    </div>
</body>
</html>
